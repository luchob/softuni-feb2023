<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <span th:replace="~{/fragments/head}"></span>
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>

<div class="container">

    <h2 class="text-center text-white">Register User</h2>

    <div class="text-center text-white" th:text="${#fields.class}"/>

    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${registrationFormDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div th:if="${#fields.hasErrors('confirmPassword')}">
            <th:block th:each="err: ${#fields.detailedErrors('confirmPassword')}" th:text="${err.code}">Error!</th:block>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label th:for="firstName"
                       class="text-white font-weight-bold">First Name</label>

                <input th:field="*{firstName}"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>

                <p th:if="${#fields.hasErrors('firstName')}"
                   class="errors alert alert-danger">
                    First name is required.
                </p>

            </div>

            <div class="form-group col-md-6 mb-3">

                <label th:for="lastName"
                       class="text-white font-weight-bold">Last Name</label>

                <input
                       type="text"
                       class="form-control"
                       placeholder="Last name"
                       th:field="*{lastName}"
                />

                <p th:if="${#fields.hasErrors('lastName')}"
                   class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>

<!--        <div class="row">-->
<!--            <div class="form-group col-md-6 mb-3">-->

<!--                <label for="username"-->
<!--                       class="text-white font-weight-bold">-->
<!--                    Username-->
<!--                </label>-->

<!--                <input id="username"-->
<!--                       name="username"-->
<!--                       type="text"-->
<!--                       min="2"-->
<!--                       max="20"-->
<!--                       class="form-control"-->
<!--                       placeholder="First name"-->
<!--                       th:value="*{username}"/>-->
<!--                <p th:if="${#fields.hasErrors('username')}"-->
<!--                   class="errors alert alert-danger">-->
<!--                    Username is required.-->
<!--                </p>-->
<!--            </div>-->
<!--        </div>-->

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="password"
                       class="text-white font-weight-bold">
                    Password
                </label>
                <input th:field="*{password}"
                       class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}"
                   class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">

                <label th:for="confirmPassword"
                       class="text-white font-weight-bold">
                    Confirm Password
                </label>

                <input th:field="*{confirmPassword}"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>

                <p th:if="${#fields.hasErrors('confirmPassword')}"
                   class="errors alert alert-danger">
                    Passwords do not match.
                </p>

            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
